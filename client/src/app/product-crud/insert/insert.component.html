
<div class="container">
    <h1 class="text-center">Insert Product</h1>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="form form-control ">
        <div>
          <label  for="name">Name:</label>
          <input class="form-control" type="text" id="name" formControlName="name" >
        </div>
        <div>
          <label  for="description">Description:</label>
          <textarea class="form-control" id="description" formControlName="description" ></textarea>
        </div>
        <div>
          <label for="price">Price:</label>
          <input class="form-control" type="number" id="price" formControlName="price" >
        </div>
        <div>
          <label  for="pictureUrl">Picture URL:</label>
          <input class="form-control" type="file" (change)="getFile($event)" id="pictureUrl" >
        </div>
        <div>
            <select class="form-select">
      <option *ngFor="let type of typeList" [value]="type.id"  [class.is-invalid]="updateForm.get('productTypeId')?.invalid && updateForm.get('productTypeId')?.touched">
        {{ type.name }}
    </option>
    </select>

        </div>
        <div>
            <select class="form-select">
                <option *ngFor="let brand of brandList" [value]="brand.id" 
                [class.is-invalid]="updateForm.get('productBrandId')?.invalid && updateForm.get('productBrandId')?.touched">
                {{ brand.name }}</option>
              </select>
        </div>
        <button class="btn btn-primary " type="submit">Add</button>
      </form>
</div>
