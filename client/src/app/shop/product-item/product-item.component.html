<div class="card mb-4 shadow-sm h-100">
    <img src="{{product?.pictureUrl}}" alt="{{product?.name}}" style="width: 100% ;height: 300px;;">
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none flew-grow-1">
            <p class="card-text text_eclips">{{product?.name}}</p>
        </a>
        <p class="mb-2">{{product?.price | currency}}</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary w-50">
                 <fa-icon [icon]="faCartShopping"></fa-icon>
            </button>
            <button type="button" class="btn btn-primary w-50">Detail
            </button>
        </div> 
    </div>
  </div>
