
<div class="container-fluid ">
    <div class="row">
      
        <section class="col-3">
            <h5 class="text-primary ml-3">Sort</h5>
            <select class="btn btn-primary text-align-center mb-3" (change)="onSortSelect($event)">
              <option *ngFor="let item of sortList" [value] = "item.value">
                {{item.name}}</option>
            </select>
            <h5 class="text-primary ml-3">Brands</h5>
            <ul class="list-group">
              <li style="cursor: pointer;" *ngFor="let item of brandList" 
              [value] = "item.id"
              (click) = "onSelectProductBrand(item.id)"
              [class.active] = "item.id === brandIdSelected"
              class="list-group-item">{{item.name}}</li>
             
            </ul>
            <h5 class="text-primary ml-3">Types</h5>
            <ul class="list-group">
              <li style="cursor: pointer;" *ngFor="let item of typeList" 
              [value] = "item.id"
              (click) = "onSelectProductType(item.id)"
              [class.active] = "item.id === typeIdSelectd"
              class="list-group-item"
           
             
              >{{item.name}}</li>
           
          </ul>
        </section>
        
        <section class="col-9">

          <div class="d-flex justify-content-between align-items-center pb-2">
            <header>
        
              <span *ngIf="this.totalCount && this.totalCount > 0">
                Showing 
                <strong>
                  {{(this.pageNumber - 1) * this.pageSize + 1}}
                   - 
                  {{this.pageNumber * this.pageSize > this.totalCount ? this.totalCount : this.pageNumber * this.pageSize}}
                </strong> of <strong>{{this.totalCount}}</strong> Results
              </span>

              <span *ngIf="this.totalCount === 0">
                There are <strong>0</strong> result for this filter
              </span>
            </header>
            <div class="d-flex">
              <input style="margin-left: 20px;" type="text" class="form-control ml-2" placeholder="Search" style="width: 200px;">
            
            <div class="btn-group" style="margin-left: 20px;">
              <button class="btn btn-outline-primary w-50">
                <fa-icon [icon]="faSearch"></fa-icon>
              </button>
            
            
              <button class="btn btn-outline-primary w-50">
                <fa-icon [icon]="faRefresh"></fa-icon>
              </button>
            </div>
            </div>
          </div>

            <div class="album py-5 bg-light">
                <div class="container">
                  <div class="row">
                    <div  *ngFor="let item of productList" class="col-md-4">
                       <app-product-item [product]="item"></app-product-item>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center py-4 " *ngIf="this.totalCount && this.totalCount > 0">
                <pagination
                [boundaryLinks]="true"
                [totalItems]="this.totalCount"
                [itemsPerPage]="this.pageSize"
                (pageChanged)="onPageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" 
                firstText="&laquo;" 
                lastText ="&raquo;"></pagination>
              </div>
        </section>
    </div>
</div>
