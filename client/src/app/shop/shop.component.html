
<div class="container-fluid ">
    <div class="row">
      
        <section class="col-3">
            <h5 class="text-primary ml-3">Sort</h5>
            <select class="btn btn-primary text-align-center mb-3">
                <option class="option-primary text-align-center">Alphabetical</option>
                <option class="">Price : Low to High</option>
                <option>Price : High to Low</option>
            </select>
            <h5 class="text-primary ml-3">Brands</h5>
            <ul class="list-group">
                <li *ngFor="let item of brandList" class="list-group-item">
                  <a href="" style="text-decoration: none;">{{item.name}}</a></li>
             
            </ul>
            <h5 class="text-primary ml-3">Types</h5>
            <ul class="list-group">
              <li style="cursor: pointer;" *ngFor="let item of typeList" 
              [value] = "item.id"
              (click) = "onSelectProductType(item.id)"
              [class.active] = "item.id === typeIdSelectd"
              class="list-group-item"
           
             
              >{{item.name}}</li>
           
          </ul>
        </section>
        
        <section class="col-9">

          <div class="d-flex justify-content-between align-items-center pb-2">
            <header >
              <span>Showing<strong> 10</strong> Of<strong> 16</strong> Result</span>
            </header>
  
            <div class="d-flex">
              <input style="margin-left: 20px;" type="text" class="form-control ml-2" placeholder="Search" style="width: 200px;">
            
            <div class="btn-group" style="margin-left: 20px;">
              <button class="btn btn-outline-primary w-50">
                <fa-icon [icon]="faSearch"></fa-icon>
              </button>
            
            
              <button class="btn btn-outline-primary w-50">
                <fa-icon [icon]="faRefresh"></fa-icon>
              </button>
            </div>
            </div>
          </div>

            <div class="album py-5 bg-light">
                <div class="container">
                  <div class="row">
                    <div  *ngFor="let item of productList" class="col-md-4">
                       <app-product-item [product]="item"></app-product-item>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </div>
</div>
