<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-primary ml-3">Sort</h5>
            <select class="btn btn-primary text-align-center mb-3">
                <option class="option-primary text-align-center">Alphabetical</option>
                <option class="">Price : Low to High</option>
                <option>Price : High to Low</option>
            </select>
            <h5 class="text-primary ml-3">Brands</h5>
            <ul class="list-group">
                <li class="list-group-item">Brand List 1</li>
                <li class="list-group-item">Brand List 2</li>
            </ul>
            <h5 class="text-primary ml-3">Types</h5>
            <ul class="list-group">
                <li class="list-group-item">Types List 1</li>
                <li class="list-group-item">Type List 2</li>
            </ul>
        </section>
        <section class="col-9">
            <div class="album py-5 bg-light">
                <div class="container">
                  <div class="row">
                    <div  *ngFor="let item of productList" class="col-md-4">
                      <div class="card mb-4 shadow-sm">
                        <img src="{{item.pictureUrl}}" alt="">
                        <div class="card-body">
                          <p class="card-text">{{item.name}}</p>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted">9 mins</small>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </div>
</div>
